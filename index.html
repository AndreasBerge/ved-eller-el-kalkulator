<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VedprisKalk</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Vedpris vs. Strømpris</h1>
    <nav class="nav">
        <em>OBS! Denne kalkulatoren tar ikke stilling til strømstøtten!</em>
        <p id="hvakosterstrommen"><a href="https://www.hvakosterstrommen.no"><img
                    src="https://ik.imagekit.io/ajdfkwyt/hva-koster-strommen/strompriser-levert-av-hvakosterstrommen_oTtWvqeiB.png"
                    alt="Strømpriser levert av Hva koster strømmen.no" width="200" height="45"></a></p>
    </nav>

    <div>
        <h3>Fyre med ved eller strøm?</h3>
        <div id="resDiv" class="resDiv">
            <p id="res0"></p>
            <p id="res1"></p>
            <button class="resetButton" id="resetButton">Nullstill</button>
        </div>
        <form>
            <label for="inp1">Pris per vedsekk (15 kg bjørkeved):</label>
            <input id="inp1" type="number" required min="1" step="0.01">
            <label for="inp2">Ildstedets virkningsgrad:</label>
            <input id="inp2" type="number" placeholder="%" required step="0.01" min="0.01">
            <label for="inp3">Strømpris i øre/kWh:</label>
            <select name="" id="">
                <option value="">Velg prisområde</option>
                <option value="NO1">Oslo / Øst-Norge</option>
                <option value="NO2">Kristiansand / Sør-Norge</option>
                <option value="NO3">Trondheim / Midt-Norge</option>
                <option value="NO4">Tromsø / Nord-Norge</option>
                <option value="NO5">Bergen / Vest-Norge</option>
            </select>
            <input id="inp3" type="number" required step="0.001" min="0.001">
            <button id="submitButton" type="submit">Kalkuler</button>

        </form>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</body>


</html>
